repositories {
    mavenCentral()
    jcenter()
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}

dependencies {
    compile group: 'io.cucumber', name: 'cucumber-junit', version: "3.0.2"
    compile group: 'org.skyscreamer', name: 'jsonassert', version: '1.5.0'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.1.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}
